[phases.setup]
nixPkgs = [
    "php83",
    "php83Extensions.gd",
    "php83Extensions.zip",
    "php83Extensions.mbstring",
    "php83Extensions.pdo",
    "php83Extensions.tokenizer",
    "php83Extensions.xml",
    "php83Extensions.fileinfo",
    "composer"
]

[phases.build]
cmds = ["composer install --optimize-autoloader --no-dev --no-interaction --no-progress"]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"
