[phases.setup]
nixPkgs = ["php83", "php83Extensions.mbstring", "php83Extensions.pdo", "php83Extensions.pdo_sqlite", "php83Extensions.sqlite3", "php83Extensions.zip", "php83Extensions.gd", "php83Extensions.xml", "php83Extensions.simplexml", "php83Extensions.xmlreader", "php83Extensions.xmlwriter", "php83Extensions.dom", "php83Extensions.fileinfo", "nodejs"]
nixLibs = ["libpng", "libjpeg", "freetype", "zlib"]

[phases.install]
cmds = [
  "composer install --no-dev --optimize-autoloader --no-interaction",
  "npm ci",
  "npm run build"
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"
